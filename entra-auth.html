<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Entra Authentication</title>
    <script src="https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 60px;
            height: 60px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-section {
            text-align: center;
        }

        .btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: #106ebe;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-section {
            display: none;
        }

        .success-section.active {
            display: block;
        }

        .success-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .success-icon svg {
            width: 80px;
            height: 80px;
            color: #10b981;
        }

        .user-details {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .user-detail {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .user-detail:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .detail-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 16px;
            color: #111827;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }

        .logout-btn {
            margin-top: 20px;
            background: #6b7280;
        }

        .logout-btn:hover {
            background: #4b5563;
        }

        .config-notice {
            background: #fef3c7;
            border: 1px solid #fcd34d;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .config-notice strong {
            display: block;
            margin-bottom: 8px;
        }

        .config-notice code {
            background: #fef9c3;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23">
                <rect x="1" y="1" width="10" height="10" fill="#f25022"/>
                <rect x="12" y="1" width="10" height="10" fill="#7fba00"/>
                <rect x="1" y="12" width="10" height="10" fill="#00a4ef"/>
                <rect x="12" y="12" width="10" height="10" fill="#ffb900"/>
            </svg>
        </div>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h1>Sign In</h1>
            <p class="subtitle">Sign in with your Microsoft account</p>
            
            <button class="btn" id="loginBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 23 23">
                    <rect x="1" y="1" width="10" height="10" fill="white"/>
                    <rect x="12" y="1" width="10" height="10" fill="white"/>
                    <rect x="1" y="12" width="10" height="10" fill="white"/>
                    <rect x="12" y="12" width="10" height="10" fill="white"/>
                </svg>
                Sign in with Microsoft
            </button>
            <div id="loginError"></div>
        </div>

        <!-- Success Section -->
        <div class="success-section" id="successSection">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1>Authentication Successful</h1>
            <p class="subtitle">You have successfully signed in</p>
            
            <div class="user-details" id="userDetails">
                <!-- User details will be populated here -->
            </div>

            <button class="btn logout-btn" id="logoutBtn">Sign Out</button>
        </div>

        <div class="loading" id="loading" style="display: none;">
            Authenticating...
        </div>
    </div>

    <script>
        // MSAL Configuration
        const msalConfig = {
            auth: {
                clientId: "531b9d9c-0f3a-4006-accb-fd6338d4f035",
                authority: "https://login.microsoftonline.com/b81c7fc8-d520-4a33-91f8-5776bc323340",
                redirectUri: "https://martin-ssg-ux.github.io/Entra-Test-App/entra-auth.html",
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false,
            }
        };

        // Scopes for the access token request
        const loginRequest = {
            scopes: ["User.Read"]
        };

        // Initialize MSAL
        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const successSection = document.getElementById('successSection');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userDetails = document.getElementById('userDetails');
        const loading = document.getElementById('loading');
        const loginError = document.getElementById('loginError');

        // Check if user is already logged in
        async function checkLoginStatus() {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                msalInstance.setActiveAccount(accounts[0]);
                await getUserInfo();
            }
        }

        // Sign in
        async function signIn() {
            try {
                loginBtn.disabled = true;
                loading.style.display = 'block';
                loginError.innerHTML = '';

                const loginResponse = await msalInstance.loginPopup(loginRequest);
                msalInstance.setActiveAccount(loginResponse.account);
                await getUserInfo();
            } catch (error) {
                console.error('Login error:', error);
                loginError.innerHTML = `<div class="error">Login failed: ${error.message}</div>`;
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Get user information
        async function getUserInfo() {
            try {
                const account = msalInstance.getActiveAccount();
                
                if (!account) {
                    throw new Error('No active account');
                }

                // Try to get additional user info from Microsoft Graph
                let graphData = null;
                try {
                    const tokenResponse = await msalInstance.acquireTokenSilent({
                        ...loginRequest,
                        account: account
                    });

                    const response = await fetch('https://graph.microsoft.com/v1.0/me', {
                        headers: {
                            'Authorization': `Bearer ${tokenResponse.accessToken}`
                        }
                    });

                    if (response.ok) {
                        graphData = await response.json();
                    }
                } catch (error) {
                    console.log('Could not fetch Graph data:', error);
                }

                displayUserInfo(account, graphData);
            } catch (error) {
                console.error('Error getting user info:', error);
                loginError.innerHTML = `<div class="error">Failed to get user information: ${error.message}</div>`;
            }
        }

        // Display user information
        function displayUserInfo(account, graphData) {
            const data = graphData || account;
            
            let html = '';

            const addDetail = (label, value) => {
                if (value) {
                    html += `
                        <div class="user-detail">
                            <div class="detail-label">${label}</div>
                            <div class="detail-value">${value}</div>
                        </div>
                    `;
                }
            };

            addDetail('Name', data.displayName || data.name);
            addDetail('Email', data.userPrincipalName || data.username);
            addDetail('Job Title', data.jobTitle);
            addDetail('Department', data.department);
            addDetail('Office Location', data.officeLocation);
            addDetail('Mobile Phone', data.mobilePhone);
            addDetail('Business Phone', data.businessPhones?.[0]);
            addDetail('Preferred Language', data.preferredLanguage);
            addDetail('User ID', data.id || account.localAccountId);
            addDetail('Tenant ID', account.tenantId);

            userDetails.innerHTML = html;
            
            loginSection.style.display = 'none';
            loading.style.display = 'none';
            successSection.classList.add('active');
        }

        // Sign out
        async function signOut() {
            try {
                await msalInstance.logoutPopup();
                successSection.classList.remove('active');
                loginSection.style.display = 'block';
                loginBtn.disabled = false;
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Event listeners
        loginBtn.addEventListener('click', signIn);
        logoutBtn.addEventListener('click', signOut);

        // Handle redirect promise on page load
        msalInstance.handleRedirectPromise().then(response => {
            if (response) {
                msalInstance.setActiveAccount(response.account);
                getUserInfo();
            } else {
                checkLoginStatus();
            }
        }).catch(error => {
            console.error('Redirect error:', error);
            loginError.innerHTML = `<div class="error">Authentication error: ${error.message}</div>`;
        });
    </script>
</body>
</html>
